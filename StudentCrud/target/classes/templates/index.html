<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

</head>
<body>
<div>
    <h2 style="font-size: 60px; font-family: Arial, Helvetica, sans-serif; font-weight: bold; 
    text-align: center; background-color: aqua;padding: 20px; border: 2px solid black;">
    Student Registation</h2>

    <tr>
		<div align = "center" style="font-size: 20px; padding: 40px;">  
    <div class="col-sm-8" align = "center" >
                 <div class="panel-body" align = "center" >
                 <table class="table" >
  <thead class="thead-dark">
    <tr>
              <th>Student ID</th>
            <th>Student Name</th>
            <th>Course</th>
            <th>Fee</th>
            <th>Edit</th>
            <th>Delete</th>
       </tr>
  </thead>
  <tbody>
      <tr  th:each="student : ${liststudent }">
        <td th:text="${student.id}">Student ID</td>
        <td th:text="${student.studentname}">StudentName</td>
        <td th:text="${student.course}">Course</td>
        <td th:text="${student.fee}">Fee</td>                
        <td>
            <a th:href="@{'/edit/' + ${student.id}}">Edit</a>
        </td>                                
        <td>
            <a th:href="@{'/delete/' + ${student.id}}">Delete</a>
        </td>            
        </tr> 
   
  </tbody>
                    
                 </div>

            </div> 
    </tr>

    </tbody>
    </table>
    </div>
    <tr>
        <div align = "center" >           
             <button><h3 style="font-size: 20px; font-weight: bold;"><a  th:href="@{'/new'}">Add New</a></h3></button>     
        </div>
    </tr>		
</body>
</html>
